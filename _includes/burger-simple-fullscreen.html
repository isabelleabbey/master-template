<!-- set the background color and span color manually in style css underneath -->
<section>
    <nav class="bg-beige">
        <div class="burger-button">
          <span class="burger-top"></span>
          <span class="burger-middle"></span>
          <span class="burger-bottom"></span>
        </div>
        <div class="burger-menu bg-cream flex flex-col items-start justify-center">
        
          {% for item in site.data.navigation.header %}
    
          <a href="{{item.nav_url}}" class="font-light nav-header my-4"> {{item.nav_title}}</a>
    
          {% endfor %}
          <hr>
        </div>
      </nav>  
  </section>
  
  <style>
  
  /* burger */
  
  /* this is where you style the button if you want to add more space between the spans than add padding to this div but make sure you also add it to the top and bottom active classes on there top/bottom or else your cross wont line up*/
  
  @media (min-width: 1024px) {
  
  .burger-button {
    display: none!important;
  }
  }
  
  .menu-p{
    position:absolute;
    bottom:-2rem;
  }
  
  .burger-button {
    display: block;
    position:fixed;
    top: 32px;
    right: 20px;
    z-index: 10000!important;
    padding: 8px;
  }
  
  /* positioning of button */
  
  @media (min-width: 768px) {
      .burger-button {
          top: 42px;
          right: 12px;
      }
      .burger-button span {
        width: 35px!important;
      }
  }
  
  /*this is where you can change the color of the buttons*/
  .burger-button span {
    width: 25px;
    border: 1px solid #222;
    background-color: #222;
    display: block;
    border-radius: 22px;
    /* transition: 0s; */
    z-index: 20;
    transition-duration: 0.5s;
  }
  
  .burger-button.active span{
    /*border-color: white;
    background-color: white;*/
  }
  
  /* @media (max-width: 768px) {
      .burger-button.active span {
          border-color: #3C573F;
          background-color: #3C573F;
      }
  } */
  
  .burger-top, .burger-bottom { position: absolute; }
  .burger-top                 { top: -02px;         }
  .burger-bottom              { bottom: -02px;      }
  
  
  /* make sure this has the same top as the burger button has padding*/
  .burger-button.active .burger-top{
    position: absolute;
    top: 8px;
    transform: rotateZ(45deg);
  }
  
  .burger-button.active .burger-middle{
  /*   transform: rotateZ(270deg); */
    border-color: rgba(0,0,0,0);
    background-color:rgba(0,0,0,0);
  }
  
  /* make sure this has the same bottom as the burger button has padding*/
  
  .burger-button.active .burger-bottom{
    position: absolute;
    bottom: 8px;
    transform: rotateZ(-45deg);
  }
  
  
  .burger-menu {
     background-color: #E5E3DB;
  
      display: flex;
      position: fixed;
      top: 0;
      bottom: 0;
      z-index: 1001;
      width: 33vw;
      right: 0;
      left: 67vw;
      float: right;
      opacity: 0;
      transition: opacity;
      transition-duration: 0.5s;
      pointer-events: none;
  }
  
  
  @keyframes menu-text {
      from { opacity: 0; }
      to { opacity: 1; }
  }
  
  
  .burger-menu a, .burger-menu-ipad a {
    text-decoration: none;
    padding: 1rem 2rem;
    white-space:nowrap;
    opacity: 0;
    transition: opacity 0.5s linear 1s, color 0.1s;
  }
  
  .burger-menu.active, .burger-menu-ipad   { top: 0;             }
  .burger-menu.active a, .burger-menu-ipad a {
    transition: opacity 2s linear 1s, color 0.1s;
    opacity: 1;
  }
  
  .burger-img {
    object-fit: cover;
    object-position: center;
    height: 100vh;
    width: 100vw;
    position: absolute;
    top:0;
    right:0;
    left:40%;
    bottom:0;
    z-index: -1;
    z-index: 100;
    opacity: 0;
    transition: all 0.5s;
    transition-delay: 0;
  }
  
  .burger-menu.active .burger-img, .burger-menu-ipad.active .burger-img  {
      transition: all 2s;
      transition-delay: 1s;
      opacity: 1;
  }
  
  .burger-menu.active, .burger-menu-ipad.active{
      opacity: 1;
      pointer-events: auto;
  }
  
  /* media queries */
  
  /* ------- MD Media Query (64em / 1024px) --------------- */ 
  
  .burger-menu-ipad {display: none;}
  
  @media (max-width: 64em) {
  
  .ipad-hide {display: none;}
  
  .burger-menu-ipad {
     background-color: #E5E3DB;
      display: flex;
      position: fixed;
      top: 0;
      bottom: 0;
      z-index: 1001;
      width: 33vw;
      right: 0;
      left: 67vw;
      float: right;
      opacity: 0;
      transition: opacity;
      transition-duration: 0.5s;
      pointer-events: none;
  }
  }
  
  @media (max-width: 768px) {
  
  .burger-menu-links {
    margin-top: 10px;
  }
  
  .burger-menu, .burger-menu-ipad {
    width: 100vw;
    left: 0;
    right: 0;
    transition: opacity;
    transition-duration: 1s;
    pointer-events: none;
  }
  
  .burger-menu.active, .burger-menu-ipad.active {
      left: 0;
      right: 0;
      opacity: 1;
      pointer-events: auto;
  }
  
  }
  
  </style>
  
  
  <script>
   
    const burgerButton = document.querySelector('.burger-button');
    const burgerMenu = document.querySelector('.burger-menu');
    const burgerMenuIpad = document.querySelector('.burger-menu-ipad');
  
    function toggleBurger() {
      burgerButton.classList.toggle('active');
      burgerMenu.classList.toggle('active');
      burgerMenuIpad.classList.toggle('active');
    }
  
    burgerButton.addEventListener('click', toggleBurger)
  
  
  </script>
