<!-- Swiper CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>



<section class="lg:p-20 md:px-10 md:py-20 px-5 py-12">

  <div class="grid md:grid-cols-7 grid-cols-1 gap-16 container mx-auto">

    <div class="md:col-span-2">
      <h3>Kind Words</h3>
    </div>

    <div class="lg:col-span-4 md:col-span-5">
    <!-- Slider main container -->
      <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            {% for item in page.slider-items %}
            <div class="swiper-slide">
                <div class="content pl-10 pr-20">
                    <h4 class="mb-16 relative"><span class="absolute -left-10 text-3xl">â€œ</span>{{item.review}}</h4>
                    <p class="md:mb-4 mb-12">{{item.reviewer}}</p>
                </div>
            </div>
            {% endfor %}
          </div>
        
          <!-- Dots below content -->
          <div class="swiper-pagination"></div>
        </div>
    </div>
  </div>
</section>



<style>
.swiper {
    max-width: 100%;
    margin: 0 auto;
    height: 100%;
    /* overflow-x: visible; */
}

.swiper-wrapper {
    width: 100%;
    height: 100%;
}

.swiper-pagination {
  position: absolute;
  transform: rotate(0deg)!important;
  left: 35%!important;
  top: auto!important;
  right: auto!important;
}

@media (min-width: 768px) {
  .swiper-pagination {
  position: absolute;
  transform: rotate(90deg)!important;
  left: auto!important;
  top: -30%!important;
  right: -10%!important;
}
}

@media (min-width: 1024px) {
  .swiper-pagination {
  position: absolute;
  transform: rotate(90deg)!important;
  left: auto!important;
  top: -30%!important;
  right: -30%!important;
}
}

/* Change the colour of the active dot */
.swiper-pagination-bullet-active {
  background: black;
}

</style>


  <script>
    var swiper = new Swiper(".swiper", {
      slidesPerView: 1,
      spaceBetween: 30,
      direction: 'horizontal',
      loop: false,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      mousewheel: {
          forceToAxis: true,
      },
    });
  </script>
